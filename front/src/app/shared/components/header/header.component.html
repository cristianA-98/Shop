<header class="fixed w-screen">
  <div
    class="mx-auto flex h-16 max-w-screen-xl items-center gap-8 px-4 sm:px-6 lg:px-8"
  >
    <!--//* ICON  -->
    <a class="block text-teal-600 font-extrabold text-3xl" href="#"> C&S </a>

    <div class="flex flex-1 items-center justify-end md:justify-between">
      <!-- //* MENU DESKTOP  -->
      <nav aria-label="Global" class="hidden md:block">
        <ul class="flex items-center gap-6 text-sm">
          <li>
            <a
              class="text-gray-500 transition hover:text-gray-700"
              [routerLink]="[]"
              fragment="home"
            >
              HOME
            </a>
          </li>

          <li>
            <a
              class="text-gray-500 transition hover:text-gray-700"
              [routerLink]="[]"
              fragment="product"
            >
              NEW PRODUCTS
            </a>
          </li>

          <li>
            <a
              class="text-gray-500 transition hover:text-gray-700"
              [routerLink]="[]"
              fragment="discount"
            >
              DISCOUNT
            </a>
          </li>
          <li>
            <a
              class="text-gray-500 transition hover:text-gray-700"
              [routerLink]="[]"
              fragment="discount"
            >
              SHOPING
            </a>
          </li>
        </ul>
      </nav>

      <div class="flex items-center gap-4">
        <!-- //*  MENU USER-->
        <div class="sm:flex sm:gap-10">
          <button class="hidden sm:block hover:scale-110" href="#" #menu>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-shopping-cart"
              height="40"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="#455561"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M6 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
              <path d="M17 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
              <path d="M17 17h-11v-14h-2" />
              <path d="M6 5l14 1l-1 7h-13" />
            </svg>
          </button>
          <div>
            <div class="relative w-min">
              <ul class="hidden bg-white absolute top-12 -left-14 shadow-md">
                <li>
                  <a
                    href="#home"
                    class="block rounded-lg px-4 py-2 text-sm font-medium hover:scale-110"
                  >
                    USER
                  </a>
                </li>
                <li>
                  <a
                    href="#product"
                    class="block rounded-lg px-4 py-2 text-sm font-medium hover:scale-110"
                  >
                    Products
                  </a>
                </li>
                <li>
                  <a
                    href="#discount"
                    class="block rounded-lg px-4 py-2 text-sm font-medium hover:scale-110"
                  >
                    Discount
                  </a>
                </li>
              </ul>
            </div>
            <button class="hidden sm:block hover:scale-110" href="#">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-user-circle"
                height="40"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#455561"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
                <path d="M12 10m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
                <path
                  d="M6.168 18.849a4 4 0 0 1 3.832 -2.849h4a4 4 0 0 1 3.834 2.855"
                />
              </svg>
            </button>
          </div>
        </div>
        <!-- //* MENU MOBIL  -->
        <div class="relative w-min">
          <ul class="bg-white absolute top-7 left-4">
            <li>
              <a
                class="block rounded-lg px-4 py-2 text-sm font-medium"
                [routerLink]="[]"
                fragment="home"
              >
                Home
              </a>
            </li>
            <li>
              <a
                class="block rounded-lg px-4 py-2 text-sm font-medium"
                [routerLink]="[]"
                fragment="product"
              >
                Products
              </a>
            </li>
            <li>
              <a
                class="block rounded-lg px-4 py-2 text-sm font-medium"
                [routerLink]="[]"
                fragment="discount"
              >
                Discount
              </a>
            </li>
          </ul>
        </div>
        <button
          class="block rounded p-2.5 text-gray-600 transition hover:text-gray-600/75 md:hidden"
        >
          <span class="sr-only">Toggle menu</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="50"
            viewBox="0 0 24 24"
            style="fill: rgba(0, 0, 0, 1)"
          >
            <path d="M4 6h16v2H4zm4 5h12v2H8zm5 5h7v2h-7z"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
</header>
